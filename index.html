<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last War Nexus - Complete Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense (preserved from original) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR-ID" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header with Server Selection -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <h1>Last War Nexus</h1>
                <span class="version">v2.1 - Arms Race Edition</span>
            </div>
            
            <!-- Server Selection (Fixed Integration) -->
            <div class="server-selector">
                <label for="server-select" class="server-label">Server:</label>
                <select id="server-select" class="server-dropdown">
                    <option value="">Select Server</option>
                </select>
                <div class="server-status" id="server-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">No server selected</span>
                </div>
            </div>
            
            <div class="header-controls">
                <button id="settings-btn" class="settings-button">
                    ⚙️ Settings
                </button>
            </div>
        </div>
    </header>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Arms Race Display (New - Fixed) -->
        <section class="arms-race-section" id="arms-race-section">
            <div class="section-header">
                <h2>Arms Race Schedule</h2>
                <div class="phase-status" id="phase-status">
                    <span class="current-phase">Select Server</span>
                    <div class="phase-timer" id="phase-timer">--:--:--</div>
                </div>
            </div>
            
            <div class="phase-display">
                <div class="phase-grid" id="phase-grid">
                    <!-- Phase cards populated by JavaScript -->
                </div>
            </div>
            
            <div class="phase-details">
                <div class="current-phase-info">
                    <h3 id="current-phase-title">Current Phase</h3>
                    <p id="current-phase-description">Select a server to view Arms Race information</p>
                    <div class="phase-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <span class="progress-text" id="progress-text">0%</span>
                    </div>
                </div>
                
                <div class="next-phase-info">
                    <h4 id="next-phase-title">Next Phase</h4>
                    <p id="next-phase-description">--</p>
                    <div class="countdown-display">
                        <span class="countdown-label">Time remaining:</span>
                        <span class="countdown-timer" id="countdown-timer">--:--:--</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Existing Hero Management Section (Preserved) -->
        <section class="hero-section">
            <div class="section-header">
                <h2>Hero Management</h2>
                <button id="add-hero-btn" class="add-button">Add Hero</button>
            </div>
            
            <div class="hero-form">
                <div class="form-row">
                    <input type="text" id="hero-name" placeholder="Hero Name" list="hero-suggestions">
                    <datalist id="hero-suggestions"></datalist>
                    
                    <select id="hero-type">
                        <option value="">Select Type</option>
                        <option value="missile">Missile</option>
                        <option value="tank">Tank</option>
                        <option value="air">Air</option>
                    </select>
                    
                    <input type="number" id="hero-level" placeholder="Level" min="1" max="100" value="1">
                </div>
            </div>
            
            <div class="heroes-list" id="heroes-list">
                <!-- Hero cards populated dynamically -->
            </div>
        </section>

        <!-- Existing Code Strategy Section (Preserved) -->
        <section class="strategy-section">
            <div class="section-header">
                <h2>Code Strategies</h2>
                <select id="code-select">
                    <option value="">Select Code</option>
                    <option value="64">Code 64 - Missile Heroes +50%</option>
                    <option value="87">Code 87 - Tank Heroes +50%</option>
                    <option value="39">Code 39 - Air Heroes +50%</option>
                </select>
            </div>
            
            <div class="code-strategy" id="code-strategy">
                <!-- Strategy details populated dynamically -->
            </div>
        </section>

        <!-- Data Management Section (Preserved) -->
        <section class="data-section">
            <div class="section-header">
                <h2>Data Management</h2>
                <div class="data-controls">
                    <button id="export-data-btn" class="data-button">Export Data</button>
                    <button id="import-data-btn" class="data-button">Import Data</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Settings Modal (Fixed) -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-button" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="auto-save" checked>
                        Auto-save data every 30 seconds
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="notifications" checked>
                        Show notifications
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="phase-alerts" checked>
                        Arms Race phase change alerts
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts (Fixed Order) -->
    <script src="armsrace.js"></script>
    <script src="app.js"></script>
</body>
</html>
