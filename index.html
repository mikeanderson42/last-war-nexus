<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last War Nexus - Complete Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <h1>Last War Nexus</h1>
                <span class="version">v2.1 - Arms Race Edition</span>
            </div>
            
            <div class="server-selector">
                <label for="server-select">Server:</label>
                <select id="server-select" class="server-dropdown">
                    <option value="">Select Server</option>
                </select>
                <div class="server-status" id="server-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">No server selected</span>
                </div>
            </div>
            
            <button id="settings-btn" class="settings-button">⚙️ Settings</button>
        </div>
    </header>

    <main class="container">
        <!-- Arms Race Section -->
        <section class="arms-race-section">
            <div class="section-header">
                <h2>Arms Race Schedule</h2>
                <div class="phase-status">
                    <span class="current-phase" id="current-phase">Select Server</span>
                    <div class="phase-timer" id="phase-timer">--:--:--</div>
                </div>
            </div>
            
            <div class="phase-grid" id="phase-grid">
                <!-- Populated by JavaScript -->
            </div>
            
            <div class="phase-details">
                <div class="phase-info">
                    <h3 id="current-phase-title">Current Phase</h3>
                    <p id="current-phase-description">Select a server to view Arms Race information</p>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                        </div>
                        <span class="progress-text" id="progress-text">0%</span>
                    </div>
                </div>
                
                <div class="next-phase-info">
                    <h4 id="next-phase-title">Next Phase</h4>
                    <p id="next-phase-description">--</p>
                    <div class="countdown">
                        <span>Time remaining: </span>
                        <span class="countdown-timer" id="countdown-timer">--:--:--</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hero Management Section -->
        <section class="section">
            <div class="section-header">
                <h2>Hero Management</h2>
                <button id="add-hero-btn" class="btn btn-primary">Add Hero</button>
            </div>
            
            <div class="hero-form" id="hero-form">
                <input type="text" id="hero-name" placeholder="Hero Name" class="form-input">
                <select id="hero-type" class="form-select">
                    <option value="">Select Type</option>
                    <option value="missile">Missile</option>
                    <option value="tank">Tank</option>
                    <option value="air">Air</option>
                </select>
                <input type="number" id="hero-level" placeholder="Level" min="1" max="100" value="1" class="form-input">
            </div>
            
            <div id="heroes-list" class="heroes-list">
                <!-- Heroes populated by JavaScript -->
            </div>
        </section>

        <!-- Code Strategy Section -->
        <section class="section">
            <div class="section-header">
                <h2>Code Strategies</h2>
                <select id="code-select" class="form-select">
                    <option value="">Select Code</option>
                    <option value="64">Code 64 - Missile Heroes +50%</option>
                    <option value="87">Code 87 - Tank Heroes +50%</option>
                    <option value="39">Code 39 - Air Heroes +50%</option>
                </select>
            </div>
            
            <div id="code-strategy" class="code-strategy">
                <!-- Strategy populated by JavaScript -->
            </div>
        </section>

        <!-- Data Management Section -->
        <section class="section">
            <div class="section-header">
                <h2>Data Management</h2>
                <div class="data-controls">
                    <button id="export-data-btn" class="btn btn-secondary">Export Data</button>
                    <button id="import-data-btn" class="btn btn-secondary">Import Data</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label class="setting-item">
                    <input type="checkbox" id="auto-save" checked>
                    <span>Auto-save data every 30 seconds</span>
                </label>
                <label class="setting-item">
                    <input type="checkbox" id="notifications" checked>
                    <span>Show notifications</span>
                </label>
                <label class="setting-item">
                    <input type="checkbox" id="phase-alerts" checked>
                    <span>Arms Race phase change alerts</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Scripts in correct order -->
    <script src="armsrace.js"></script>
    <script src="app.js"></script>
</body>
</html>
